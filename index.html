<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCognition Test - two</title>
    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS LOCAL -->
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <!-- ICON -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container mt-5">

        <!-- Menu bar -->
        <div class="row mb-4">
            <div class="col text-sm-center">
                <a href="#"><img src="https://test.iprofevolution.com/neuroject/assets/iprof-logo.png" alt="Logo iProf Evolution
                " class="img-fluid" style="max-width:50px"></a>
            </div>
            <div class="col text-center"></div>
            <div class="col text-right text-sm-center">
                <div class="progress" style="height: 3rem !important;">
                    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 40%; background-color: #9860b8 !important;" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>

        <!-- Exam type image-->
        <h3 class="mb-4 text-center">
            <img src="https://test.iprofevolution.com/neuroject/assets/neuroject.png" alt="neuroject" class="img-fluid" style="max-width: 300px;" id="exam-image">
        </h3>

        <!-- Keyboard container -->
        <div class="container" id="keyboard-container">
            <h3 class="text-center mt-2 mb-2">Alphabet Choices</h3>
            <div class="row align-items-center justify-content-center">
                <div class="col-1 col-sm-2 col-md-2" id="div-01">
                    DIV ONE
                </div>

                <!-- Key box -->
                <div class="col col-sm-8 col-md-8 d-flex" id="key-box">
                    <div id="boxTwo">
                        <p>CENTRO</p>
                        <a href="#" class="button border" id="key-q">Q</a>
                        <a href="#" class="button border" id="key-w">W</a>
                        <a href="#" class="button border" id="key-e">E</a>
                        <a href="#" class="button border" id="key-r">R</a>
                        <a href="#" class="button border" id="key-t">T</a>
                        <a href="#" class="button border" id="key-y">Y</a>
                        <a href="#" class="button border" id="key-u">U</a>
                        <a href="#" class="button border" id="key-i">I</a>
                        <a href="#" class="button border" id="key-o">O</a>
                        <a href="#" class="button border" id="key-p">P</a>
                        <a href="#" class="button border" id="key-a">A</a>
                        <a href="#" class="button border" id="key-s">S</a>
                        <a href="#" class="button border" id="key-d">D</a>
                        <a href="#" class="button border" id="key-f">F</a>
                        <a href="#" class="button border" id="key-g">G</a>
                        <a href="#" class="button border" id="key-h">H</a>
                        <a href="#" class="button border" id="key-j">J</a>
                        <a href="#" class="button border" id="key-k">K</a>
                        <a href="#" class="button border" id="key-l">L</a>
                        <a href="#" class="button border" id="key-z">Z</a>
                        <a href="#" class="button border" id="key-x">X</a>
                        <a href="#" class="button border" id="key-c">C</a>
                        <a href="#" class="button border" id="key-v">V</a>
                        <a href="#" class="button border" id="key-b">B</a>
                        <a href="#" class="button border" id="key-n">N</a>
                        <a href="#" class="button border" id="key-m">M</a>
                    </div>
                </div>
                <div class="col-1 col-sm-2 col-md-2" id="div-03">
                    DIV THREE
                </div>
                <div class=" mt-4 text-center" id="instruction">
                    <code>
                        Type an  <strong>Alphabet</strong> on your Keyboard
                    </code>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- JavaScript local-->
    <script src="javascript/script.js"></script>

</body>
</html>
