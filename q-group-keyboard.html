<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCognition Test - two</title> 

    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS LOCAL -->
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <!-- ICON -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container mt-5">
        <!-- Menu bar -->


        <div class="row mb-4">
            <div class="col text-sm-center">
                <a href="#"><img src="https://test.iprofevolution.com/neuroject/assets/iprof-logo.png" alt="Logo iProf Evolution
                " class="img-fluid" style="max-width:50px"></a>
            </div>
            <div class="col text-center"></div>
            <div class="col text-right text-sm-center">
                <div class="progress" style="height: 3rem !important;">
                    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 40%; background-color: #9860b8 !important;" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>

        <!-- Exam type image-->


        <h3 class="mb-4 text-center">
            <img src="https://test.iprofevolution.com/neuroject/assets/neuroject.png" alt="neuroject" class="img-fluid" style="max-width: 300px;" id="exam-image">
        </h3>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col">
                    <h3 class="text-center mt-2 mb-2">Alphabet Choices</h3>
                </div>
            </div>
        </div>

        <!-- Keyboard container -->


        <div class="container" id="keyboard-container">
            
            <div class="row align-items-center justify-content-center">
           
                <!-- Q button group box -->

                <div class="col-12 d-flex">
                    <div id="q-group-keyboard">
                         <!-- Div to center keyboard -->
                        <a href="#" class="button border" id="key-q-Page-q">Q</a>
                        <a href="#" class="button border" id="key-p-Page-q">P</a>
                        <a href="#" class="button border" id="key-c-Page-q">C</a>
                        <a href="#" class="button border" id="key-o-Page-q">O</a>
                        <a href="#" class="button border" id="key-k-Page-q">K</a>
                        <a href="#" class="button border" id="key-g-Page-q">G</a>
                        <a href="#" class="button border" id="key-d-Page-q">D</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col text-center">
                <a href="index.html"><button type="button" class="btn btn-primary" id="returnBtn"><i class="bi bi-arrow-return-left"></i> Return</button></a>
            </div>
        </div>
    </div>

    <!-- Foot text-->

    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-12 mt-4 mb-5" id="instruction">
                <code>
                    Type an <strong>Alphabet</strong> on your Keyboard
                </code>
            </div>
        </div>
   </div>
    <footer>
        <div id="foot"></div>
    </footer>

    <!-- JavaScript local-->

    <script src="javascript/script.js"></script>

</body>
</html>
